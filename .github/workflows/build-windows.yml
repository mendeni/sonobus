name: Build Windows (SonoBus 1.7.4)

on:
  push:
    branches: [ 1.7.4-gh-actions ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: "3.22"

    # Enable VS environment (VS 2022)
    - name: Enable MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # Install v141 (VS 2017) toolset into VS 2022
    - name: Install MSVC v141 toolset
      shell: powershell
      run: |
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify `
          --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
          --add Microsoft.VisualStudio.Component.VC.v141.x86.x64 `
          --quiet --norestart --nocache

    # Install Cygwin (required)
    - name: Install Cygwin
      uses: cygwin/cygwin-install-action@v4
      with:
        packages: >
          make
          gcc-core
          gcc-g++
          perl
          python3
          git

    - name: Configure
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 -T v141 ..

    - name: Build
      shell: cmd
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sonobus-windows-release
        path: build/SonoBus_artefacts/Release

