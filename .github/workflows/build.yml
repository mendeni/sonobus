# Unified build for Linux, macOS, and Windows
name: SonoBus â€” Build (matrix)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libfreetype-dev libasound2-dev libjack-jackd2-dev

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -DJUCE_ENABLE_STANDALONE_APPLICATION:BOOL=ON -DJUCE_ASIO:BOOL=ON

      - name: Configure CMake / Setup (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          ./setupcmake.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --build build --config Release --target SonoBusMendeni_Standalone
          cmake --build build --config Release --target SonoBusMendeni_VST3

      - name: Build (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          ./buildcmake.sh

      - name: Stage VST3 Install Script (macOS)
        if: runner.os == 'macOS'
        run: |
           cp -a util/install-macos-vst3.sh build/SonoBusMendeni_artefacts/Release

      - name: Upload Sonobus artifacts (Windows & Linux)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: SonoBusMendeni-${{ matrix.os }}
          path: |
            build/SonoBusMendeni_artefacts/Release/Standalone
            build/SonoBusMendeni_artefacts/Release/VST3

      - name: Upload Sonobus artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: SonoBusMendeni-${{ matrix.os }}
          path: |
            build/SonoBusMendeni_artefacts/Release/Standalone
            build/SonoBusMendeni_artefacts/Release/VST3
            build/SonoBusMendeni_artefacts/install-macos-vst3.sh
