# SonoBus — Build Android
name: SonoBus — Build on Android

on:
  push:
    branches:
  pull_request:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install required apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git python3 unzip curl

      - name: Install Android SDK command-line tools and packages
        run: |
          set -eux
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"

          # Download command line tools (update URL if it changes)
          curl -o cmdline-tools.zip -L "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q cmdline-tools.zip -d cmdline-tools
          # Move to the "latest" layout expected by sdkmanager
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true

          # Set SDK root for sdkmanager invocations
          export ANDROID_SDK_ROOT="$ANDROID_HOME"

          # Accept licenses and install SDK components (change versions as needed)
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" --licenses
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;23.1.7779620" \
            "cmake;3.22.1"

      - name: Export Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Build (CMake / Android)
        # Adjust calls below to match your repo's build scripts or Gradle build
        run: |
          set -eux
          # If your setupcmake/buildcmake scripts accept an "android" argument or use ANDROID_NDK_HOME, pass it.
          # Replace these calls with your Gradle build or other Android build steps if needed.
          ./setupcmake.sh android || true
          ./buildcmake.sh android || true

      - name: Gather artifacts
        run: |
          # Adjust the path to where your Android build places APKs or AARs
          ls -la build || true
          find build -type f -name "*.apk" -print || true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SonoBus_Android-${{ runner.os }}
          path: |
            build/**/*.apk
            build/**/*.aab
            build/**/*.aar
