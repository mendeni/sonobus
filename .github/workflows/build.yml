# Unified build for Linux, macOS, and Windows
name: SonoBus â€” Build (matrix)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [default]
        # Add specific macOS architecture to the strategy (here 'default' is used for others).

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libfreetype-dev libasound2-dev libjack-jackd2-dev

      - name: Configure macOS Architecture (x86_64)
        if: matrix.os == 'macos-latest' && matrix.arch == 'x86_64'
        run: |
          softwareupdate --install-rosetta --agree-to-license # Install Rosetta for x86_64 builds
          export TARGET_OS_ARCH=x86_64

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -S . -B build -DJUCE_ENABLE_STANDALONE_APPLICATION:BOOL=ON -DJUCE_ASIO:BOOL=ON

      - name: Configure CMake / Setup (Linux & macOS)
        if: matrix.os != 'windows-latest'
        run: |
          ./setupcmake.sh

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake --build build --config Release --target SonoBus_Standalone
          cmake --build build --config Release --target SonoBus_VST3

      - name: Build (Linux & macOS)
        if: matrix.os != 'windows-latest'
        run: |
          ./buildcmake.sh

      - name: Upload Sonobus artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SonoBusMendeni-${{ matrix.os }}
          path: |
            build/SonoBus_artefacts/Release/Standalone
            build/SonoBus_artefacts/Release/VST3
